<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
</head>
<body>
    <h1>Calculadora de Nota Final</h1>
    
    <label for="nombre">Alumno:</label>
    <input type="text" id="nombre"><br><br>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="100"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="100"><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="100"><br><br>

    <button id="calcular">Calcular Nota Final</button>

    <h2 id="resultado"></h2>
    
</body>
<script src="app.js"></script>
</html>
